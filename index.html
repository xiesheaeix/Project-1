<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Concentration</title>
        <link rel="stylesheet" href="main.css"/>
        <script defer src="./main.js"></script> 
    </head>
    <body>
        <header>
            <h1>CONCENTRATION</h1>
        </header>
        <section id="board">
            <div id="tile0r0"></div>
            <div id="tile1r0"></div>
            <div id="tile2r0"></div>
            <div id="tile3r0"></div>

            <div id="tile0r1"></div>
            <div id="tile1r1"></div>
            <div id="tile2r1"></div>
            <div id="tile3r1"></div>

            <div id="tile0r2"></div>
            <div id="tile1r2"></div>
            <div id="tile2r2"></div>
            <div id="tile3r2"></div>

            <div id="tile0r3"></div>
            <div id="tile1r3"></div>
            <div id="tile2r3"></div>
            <div id="tile3r3"></div>
        </section>
        <section id="bottom">
            <div class="timer"><h4>Timer</h4></div>
            <div><button>Reset Game</button></div>
        </section>
    </body>
</html>
